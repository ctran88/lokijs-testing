<!DOCTYPE html>
<html>
<head>
	<title>Lokijs Test</title>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lokijs/1.3.16/lokijs.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.2/papaparse.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

	<script type="text/javascript" src="lokidb.js"></script>

	<style type="text/css">
		.panel-left {
			width: 50%;
			float: left;
			position: fixed;
		}

		.panel-right {
			height: 600px;
			width: 50%;
			float: right;
			overflow: scroll;
		}

		#input {
			font-family: 'Courier New', Courier, monospace;
		}
	</style>
</head>
<body>
	<div class="panel-left" id="div-left">
		<h1>Lokijs Testing</h1>
		
		<p>1.  <input type="file" id="myFile"></p>
		<p>2.  <input type="button" id="parse" value="Parse &amp; Populate DB"><span id="parse-text"></span></p>
		<p>3.  <input type="button" id="default-query" value="Default Query"></p>
		<p>OR</p>

		<textarea id="input" rows="4" cols="50" placeholder="Create query..."></textarea><br>
		i.e.<br><code>coll.find({ 'column': 'value'})</code>
		<br>or<br><code>coll.find({ 'column': { '$gte':'value' } })</code><br><br>
		<input type="checkbox" id="display"> Display results in console<br>
		<input type="submit" id="query" value="Run Query">
	</div>

	<div class="panel-right" id="div-right"></div>
</body>
</html>
